apiVersion: apps/v1
kind: Deployment
metadata:
  name: v2-guestbook-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: v2-guestbook-ui
  template:
    metadata:
      labels:
        app: v2-guestbook-ui
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
        name: v2-guestbook-ui
        ports:
        - containerPort: 8081
